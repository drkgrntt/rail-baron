<div class="mx-auto bg-white p-4 rounded-md shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-indigo-700">Cities</h2>

  <div class="flex flex-wrap justify-center gap-2">
    {{ range $region, $oddEvenCities := .Cities }}
    <div class="border p-4 mb-4 rounded-md">
      <h3 class="text-lg font-semibold mb-2 text-gray-800">{{ $region }}</h3>
      {{ range $oddEven, $monthCities := $oddEvenCities }}
      <div class="mb-2">
        <strong>{{ $oddEven }}:</strong>
        <ul>
          {{ range $month, $city := $monthCities }}
          <li>{{ $month }}: {{ $city }}</li>
          {{ end }}
        </ul>
      </div>
      {{ end }}
    </div>
    {{ end }}
  </div>
</div>
