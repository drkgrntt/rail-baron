<div id="region-city">
  <h2 class="text-2xl font-semibold mb-2 text-gray-800">
    {{ .Region }} - {{ .City }}
  </h2>
  <p>
    Region Roll: <span class="text-red-500">{{ .RegionRedRoll }}</span> - {{
    .RegionRollOne }}, {{ .RegionRollTwo }}
  </p>
  <p>
    City Roll: <span class="text-red-500">{{ .CityRedRoll }}</span> - {{
    .CityRollOne }}, {{ .CityRollTwo }}
  </p>
</div>
